<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Turn-Based Film Elimination</title>
  <style>
    body { font-family: Arial, sans-serif; background: #111; color: #eee; padding: 1rem; }
    #films { display: flex; flex-wrap: wrap; gap: 10px; margin-top: 1rem; }
    .film { background: #222; padding: 10px; border-radius: 5px; cursor: pointer; }
    .film:hover { background: #333; }
    .disabled { opacity: 0.5; pointer-events: none; }
    #players { margin-top: 1rem; }
    .current { color: #0f0; }
  </style>
</head>
<body>
  <h1>Turn-Based Film Elimination</h1>
  <div id="join-section">
    <input type="text" id="name" placeholder="Enter your name">
    <button id="join">Join</button>
  </div>
  <div id="game" style="display:none;">
    <button id="start">Start Game</button>
    <h2>Current Player: <span id="current-player"></span></h2>
    <div id="films"></div>
    <h3>Eliminated Films:</h3>
    <ul id="eliminated"></ul>
    <div id="players"></div>
  </div>

  <script>
    const ws = new WebSocket(`ws://${location.host}/ws`);
    let myName = "";

    document.getElementById('join').onclick = () => {
      myName = document.getElementById('name').value.trim();
      if (myName) {
        ws.send(JSON.stringify({ type: "join", name: myName }));
        document.getElementById('join-section').style.display = 'none';
        document.getElementById('game').style.display = 'block';
      }
    };

    document.getElementById('start').onclick = () => {
      ws.send(JSON.stringify({ type: "start" }));
    };

    ws.onmessage = (event) => {
      const data = JSON.parse(event.data);

      // Update current player
      document.getElementById('current-player').textContent = data.currentPlayer || "";

      // Show players list
      document.getElementById('players').innerHTML = "<h4>Players:</h4>" +
        data.players.map(p => `<span class="${p === data.currentPlayer ? 'current' : ''}">${p}</span>`).join(', ');

      // Show films
      const filmContainer = document.getElementById('films');
      filmContainer.innerHTML = "";
      data.filmsRemaining.forEach(film => {
        const div = document.createElement('div');
        div.className = 'film';
        div.textContent = film.Title;

        // Only allow click if it's your turn
        if (myName === data.currentPlayer) {
          div.onclick = () => {
            ws.send(JSON.stringify({ type: "eliminate", film: film.Title }));
          };
        } else {
          div.classList.add('disabled');
        }

        filmContainer.appendChild(div);
      });

      // Show eliminated films
      document.getElementById('eliminated').innerHTML = data.eliminated.map(f => `<li>${f}</li>`).join('');
    };
  </script>
</body>
</html>
