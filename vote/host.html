<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Film Vote - Host</title>
    <link rel="stylesheet" href="style.css" />
    <script defer src="host.js"></script>
    <style>

    </style>
</head>

<body>
    <h1>Host a Film Vote</h1>

    <section id="session">
        <p><strong>Session link:</strong> <span id="session-link"></span></p>
        <button id="copy-link-btn">Copy Link</button>
    </section>

    <section id="join-as-host">
        <h2>Your Info</h2>
        <input type="text" id="host-name" placeholder="Enter your name" />
        <button id="host-join-btn">Join as Player</button>
    </section>

    <section id="filters">
        <h2>Film Filters</h2>
        <div>
            <label for="watched-filter">Watched status:</label>
            <select id="watched-filter">
                <option value="all">All</option>
                <option value="watched">Watched</option>
                <option value="unwatched">Unwatched</option>
            </select>
        </div>
        <div>
            <strong>Seasons:</strong>
            <div id="season-buttons" style="margin-top: 0.5rem;"></div>
            <button id="select-all-seasons">Select All</button>
            <button id="select-none-seasons">Select None</button>
        </div>
    </section>

    <section id="film-select">
        <h2>Selected Films</h2>
        <ul id="film-list"></ul>
    </section>

    <section id="waiting-area">
        <h2>Players</h2>
        <ul id="player-list"></ul>
    </section>

    <button id="start-vote">Start Vote</button>
</body>

</html>
