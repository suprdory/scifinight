<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sci-Fi Night - The Website</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <div class="left-panel">
            <div class="film-controls">
                <div class="control-group">
                    <label for="sort-options">Sort:</label>
                    <select id="sort-options">
                        <option value="Title">Title</option>
                        <option value="Runtime">Runtime</option>
                        <option value="Year">Year</option>
                        <option value="IMDb">IMDb Score</option>
                        <option value="RT">Rotten Tomatoes</option>
                        <option value="Meta">Metacritic</option>
                        <option value="Boxoffice">Box Office</option>
                    </select>
                </div>
                <div class="control-group">
                    <label for="filter-options">Filter:</label>
                    <select id="filter-options">
                        <option value="all">All</option>
                        <option value="watched">Watched</option>
                        <option value="unwatched">Unwatched</option>
                    </select>
                </div>
            </div>
            <div class="film-list">
                <ul id="films">
                    <!-- Films will be dynamically inserted here -->
                </ul>
            </div>
        </div>

        <!-- Film Details Panel -->
        <div class="film-details" id="film-details">
            <div id="details-container">
                <div id="backdrop-container">
                    <div id="backdrop"></div> <!-- Backdrop -->
                    <img id="poster" alt="Film Poster"> <!-- Poster on top of the backdrop -->
                </div>
                <div id="details-content">
                    <!-- Initially empty; content will be added when a film is selected -->
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
