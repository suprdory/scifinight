<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sci-Fi Film Night</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <!-- Film List -->
        <div class="film-list">
            <h1>Films</h1>
            <ul id="films">
                <!-- Films will be dynamically inserted here -->
            </ul>
        </div>

        <!-- Film Details Panel -->
        <div class="film-details" id="film-details">
            <div id="details-container">
                <div id="backdrop-container">
                    <div id="backdrop"></div> <!-- Backdrop -->
                    <img id="poster" alt="Film Poster"> <!-- Poster on top of the backdrop -->
                </div>
                <div id="details-content">
                    <!-- Initially empty; content will be added when a film is selected -->
                </div>
            </div>
        </div>

    </div>

    <script src="script.js"></script>
</body>

</html>
